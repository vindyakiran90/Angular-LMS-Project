<div class="image">
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>


<div class="col-md-4 offset-md-4 mt-5">
    <form #loginForm='ngForm' (ngSubmit)='loginUser(loginForm)'>
        <div class="card">
            <div class="card-header">
                <h4>Please Login!!!</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="font-weight-bold" for="email">Email</label>
                    <input name="email" type="email" id="email" class="form-control" #email='ngModel' ngModel
                      pattern="[\w]+(\.[\w]+)*@[a-zA-Z]+(\.[a-zA-Z{2}])*(\.[a-zA-Z]{3})">
                    <div *ngIf="email.invalid && email.touched">
                      <small *ngIf="email.errors.required" class="alert alert-danger">Email is required</small>
                      <small *ngIf="email.errors.pattern" class="alert alert-danger">Invalid Email</small>
                    </div>
                  </div>
          
                  <div class="form-group">
                    <label class="font-weight-bold" for="password">Password</label>
                    <input name="password" type="password" id="password" class="form-control" #password='ngModel' ngModel
                      pattern="((?=.*[a-z])(?=.*\d)(?=.*[A-Z])(?=.*[@_#$%!]).{6,})">
                    <div *ngIf="password.invalid && password.touched">
                      <small *ngIf="password.errors.required" class="alert alert-danger">Password is required</small>
                      <small *ngIf="password.errors.minlength" class="alert alert-danger">Password must contains 10 digits</small>
                      <small *ngIf="password.errors.pattern" class="alert alert-danger">Invalid password</small>
                    </div>
                  </div>
            </div>
            <div class="card-footer">
                <a routerLink='/register'>Don't have an account? Please Register!</a>
                <button class="btn btn-outline-dark float-right">Login</button>
            </div>
        </div>
    </form>
</div>
</div>
