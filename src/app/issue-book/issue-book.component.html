<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div style="text-align: center;">
    <h2 style=" color:blue;">Issue Book</h2>
</div>

<div class="container mt-4">
  <table class="table table-hover table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Request Id</th>
        <th scope="col">Book Id</th>
        <th scope="col">User Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Book Title</th>
        <th scope="col">Issue Book</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let requestBook1 of requestBook'>
        <td>{{requestBook1.requestId}}</td>
        <td>{{requestBook1.bookId}}</td>
        <td>{{requestBook1.userId}}</td>
        <td>{{requestBook1.firstName}}</td>
        <td>{{requestBook1.lastName}}</td>
        <td>{{requestBook1.bookTitle}}</td>
        <td><button class="btn btn-primary" (click)='issueBooks(requestBook1.userId, requestBook1.bookId)'>Issue Book</button></td>
      </tr>
    </tbody>
  </table>
  </div>
