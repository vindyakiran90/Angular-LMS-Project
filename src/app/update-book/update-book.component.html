<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="alert alert-danger" *ngIf='error'> {{error}}</div>
<div class="col-md-4 offset-4 mt-4">
    
    <form #updateBookForm='ngForm' (ngSubmit)='updateBook(updateBookForm)'>
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="text-center">Update Book</h4>
            </div>
        <div class="card-body">
            <div class="form-group">
                <label class="font-weight-bold" for="bookTitle">Book Title</label>
                <input type="text" name="bookTitle" id="bookTitle" #bookTitle='ngModel' [(ngModel)]='editBookData.bookTitle' class="form-control"
                                          pattern="[a-zA-Z]*" required>
                <div *ngIf="bookTitle.invalid && bookTitle.touched">
                    <small *ngIf="bookTitle.errors.required" class="alert alert-danger">Book Title is required</small>
                    <small *ngIf="bookTitle.errors.minlength" class="alert alert-danger">Book Title must be atleast 3
                        characters</small>
                    <small *ngIf="bookTitle.errors.pattern" class="alert alert-danger">Book Title must consists of
                        sequence of
                        characters</small>
                </div>
            </div>
            
            <div class="form-group">
                <label class="font-weight-bold" for="numberOfBooks">Number Of Books</label>
                <input type="number" name="numberOfBooks" id="numberOfBooks" #numberOfBooks='ngModel' [(ngModel)]='editBookData.numberOfBooks'
                    class="form-control" pattern="[1-9]{1}[0-9]{1}" required>
                    <div *ngIf="numberOfBooks.invalid && numberOfBooks.touched">
                        <small *ngIf="numberOfBooks.errors.required" class="alert alert-danger">Number Of Books is required</small>
                        <small *ngIf="numberOfBooks.errors.minlength" class="alert alert-danger">Number Of Books must be atleast 3
                            characters</small>
                        <small *ngIf="numberOfBooks.errors.pattern" class="alert alert-danger">Number Of Books must consists of
                           digits</small>
                    </div>
            </div>
        </div>
        </div>
        <button type="submit" class="btn btn-outline-primary float-right">Update Book</button>
    </form>
</div>
